<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liderlik Tablosu</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('serve_css', filename='styles.css') }}">

</head>
<body>
<div class="container horizontal-center">
    {% include 'navbar.html' %}
    <div class="row justify-content-center">
        <div class="col-md-6">

            <div class="content">
                <h1 class="text-center title-margin">Liderlik Tablosu</h1>
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                        <tr>
                            <th>Sıralama</th>
                            <th>Kullanıcı Adı</th>
                            <th>Puan</th>
                        </tr>
                        </thead>
                        <tbody>
                        {% for entry in leaderboard_data %}
                        {% if entry.score is not none %}
                        <tr>
                            <td>{{ loop.index }}</td>
                            <td>{{ entry.username }}</td>
                            <td>{{ entry.score }}</td>
                        </tr>
                        {% endif %}
                        {% endfor %}
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
<footer class="footer fixed-bottom text-center">
    <div class="container">
        <p>Büşra Nisa Özkaya &copy; 2023</p>
    </div>
</footer>

</html>
